{% extends "base.html" %}

{%block content%}
{%if user.is_authenticated%}
<h2 style="padding: 10px;">Welcome {{user.username}}</h2>

{%else%}

<form method="POST" action="{% url 'login' %}">
<div class="container" style="border: 4px solid #4a4a4a; padding: 8px; margin-top: 20px;">
    <form action="" method="POST">
        {% csrf_token %}

    {%for field in form%}
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
    </div>    
    {%endfor%}

   <button type="submit" style="color: #4a4a4a;">Login</button>
  </form>

</form>
{%endif%}

{%endblock%}
